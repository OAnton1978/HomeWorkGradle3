plugins {
    id 'java'
    id 'idea'
    id 'application'
}

mainClassName = 'Anton.App'
group 'Anton'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes (
            'Main-Class': 'Anton.App'
        )
    }
}